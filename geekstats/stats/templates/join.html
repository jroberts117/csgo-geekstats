<!--users/templates/users/join.html-->

{% extends 'base.html' %}
{% load static %}

{% block title %}{{title}}{% endblock title %}
	  
{% block content %}
<div style="margin:auto; width:400px; padding-top:25px;">
<span class="fjosefin fyellow">
<h2>Register</h2>
<p>Join The GeekFest by registering your account</p>

<form method="post">
    {% csrf_token %}
	<table style="">
		{{form.as_table}}
		<tr height=15></tr>
	</table>
	<p align=center><input type="submit" value="Register"></p>
</form>
<p align=center>
	<a style="color:yellow;" href="{% url 'login' %}">Back to login</a>
</p>
</span>
</div>
{% endblock content %}
